{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form method="POST" action={{ request.path }}>
  {{ form.hidden_tag() }}
  <div>{{ form.username.label }} {{ form.username }}</div>
  <div>{{ form.password.label }} {{ form.password }}</div>
  <div>{{ form.login }}</div>
</form>
{% endblock %}
